<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'gw2_tp/css/styles.css' %}" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table class="table-page" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="top">
                    {% block mainmenu %}
                    <div class="header">
                        <ul id="mainmenu" class="mainmenu">
                            <li class="logo"><a href="https://github.com/AE563"><div class="logo"></div></a></li>
                            <!-- Добавляем пункт GW2-TP -->
                            <li><a href="/gw2-tp/">GW2-TP</a></li>
                            <!-- Здесь можно добавить другие пункты меню -->
                        </ul>
                        <div class="clear"></div>
                    </div>
                    {% endblock mainmenu %}

                {% for category in categories %}
                    <li{% if category.pk == cat_selected %} class="selected"{% endif %}>
                        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                    </li>
                {% endfor %}

                <div class="content-text">
                    {% block content %}{% endblock %}
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
